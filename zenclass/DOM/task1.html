       var displayseconds = date.getSeconds();

      var runningTime= displayhours +":"+ displaymintue +":" + displayseconds +":"+ displaymillisecond;
      document.getElementById("digitalclock").innerHTML ="DIGITAL TIME: " + runningTime ;
      arrayTime.push(runningTime);
       var stoplapse ="DIGITAL TIME: "+ arrayTime;

}
