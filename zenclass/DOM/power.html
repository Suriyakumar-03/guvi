<script>
 var input1 = document.createElement("input");

function power(){

var value1 = Number(document.getElementById("a").value);
var value2 = Number(document.getElementById("b").value);

var exponentionalPower = Math.pow(value2,value1)
document.getElementById("power1").innerHTML = "exponentionalPower:"+exponentionalPower;
}
var mybutton = document.createElement("button");
    mybutton.style.width="200px";
